<!DOCTYPE html>
<html>

<head>
    <title>
        form2
    </title>
</head>

<body>
    <form action="serverurl1" method="get" name="Form2">
        <table align="center" cellspacing="10px" bgcolor="silver">
            <caption>
                <H2>REGISTRATION FORM</H2>
            </caption>
            <tr>
                <td>
                    <label for="">First Name: </label>
                </td>
                <td>
                    <input type="text" name="01" id="id1">

                </td>

            </tr>
            <tr>
                <td>
                    <label for="">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="02" id="id2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nick Name:</label>
                </td>
                <td>
                    <input type="text" name="03" id="id3">

                </td>

            </tr>
            <tr>
                <td>
                    <label for="">E-mail:</label>
                </td>
                <td>
                    <input type="email" name="email01" id="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password:</label>
                </td>
                <td>
                    <input type="password" name="password1" id="2">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" name="date1" id="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>

                <td><input type="radio" value="male" id="radio1" name="gender">
                    <label for="">Male</label>


                    <input type="radio" value="female" id="radio2" name="gender">
                    <label for="">Female</label>


                    <input type="radio" value="others" id="radio3" name="gender">
                    <label for="">Others</label>
                </td>


            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" name="number1" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea cols="40" rows="10"></textarea>
                </td>
            </tr>
            <br><br><br><br>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
