<!DOCTYPE html>
<html>

<head>
    <title>
        form2
    </title>
</head>

<body>
    <form action="serverurl1" method="get" name="Form2">
        <table align="center" cellspacing="10px" bgcolor="silver">
            <caption>
                <H2>REGISTRATION FORM</H2>
            </caption>
            <tr>
                <td>
                    <label for="">First Name:</label>
                </td>
                <td>
                    <input type="text">

                </td>

            </tr>
            <tr>
                <td>
                    <label for="">Last Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nick Name:</label>
                </td>
                <td>
                    <input type="text">

                </td>

            </tr>
            <tr>
                <td>
                    <label for="">E-mail:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password:</label>
                </td>
                <td>
                    <input type="password">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of Birth:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>

                <td><input type="radio">
                    <label for="">Male</label>


                    <input type="radio">
                    <label for="">Female</label>


                    <input type="radio">
                    <label for="">Others</label>
                </td>


            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea cols="40" rows="10"></textarea>
                </td>
            </tr>
            <br><br><br><br>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
